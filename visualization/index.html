<html>
<head>
<title>Log Visualization</title>

<script src="d3.v3/d3.v3.min.js" charset="utf-8"></script>

<style type="text/css">                  
    .chart div {
      font: 10px sans-serif;
      background-color: steelblue;
      text-align: right;
      padding: 3px;
      margin: 1px;
      color: white;
    }

    .main text {
        font: 10px sans-serif;  
    }

    .axis line, .axis path {
        shape-rendering: crispEdges;
        stroke: black;
        fill: none;
    }

    circle {
        fill: steelblue;
    }
</style>

</head>

<body>
    <div class="charts">
    </div>

    <script type="text/javascript" language="javascript">
        function createArray(length) {
            var arr = new Array(length || 0),
                i = length;

            if (arguments.length > 1) {
                var args = Array.prototype.slice.call(arguments, 1);
                while(i--) arr[length-1 - i] = createArray.apply(this, args);
            }

            return arr;
        }
        
        // Synthetic data for now
        var allData = [[[[1,1], [1,3], [5,3], [5,5], [10,17], [10,11], [15,10], [15, 19]],
                        [[1,14], [3,10], [8,8], [12,3],]
                       ],
                       [
                        [[1,1], [1,3], [1,5], [5,3], [5,5], [5,9], [8,17], [8,20], [8,30], [10,17], [10,7], [10,11], [15,8], [15,10], [15,19]],
                        [[1,1], [2, 4], [3, 9], [4, 16]]
                       ]
                      ];
               
        var numNodes = 2;
        var numAttr = 2;

        for(var node_i = 0; node_i < numNodes; ++node_i) {
            var currRowName = 'chart_' + node_i.toString()
            var currRowDiv = d3.selectAll('.charts')
                             .append('div')
                             .attr('class', currRowName)

            for(var attr_i = 0; attr_i < numAttr; ++attr_i) {
                var data = allData[node_i][attr_i];

                var margin = {top: 20, right: 15, bottom: 60, left: 60}
                  , width = 500 - margin.left - margin.right
                  , height = 250 - margin.top - margin.bottom;
                
                var x = d3.scale.linear()
                          .domain([0, d3.max(data, function(d) { return d[0]; })])
                          .range([ 0, width ]);
                
                var y = d3.scale.linear()
                          .domain([0, d3.max(data, function(d) { return d[1]; })])
                          .range([ height, 0 ]);

                var chart = currRowDiv
                .append('svg:svg')
                .attr('width', width + margin.right + margin.left)
                .attr('height', height + margin.top + margin.bottom)
                .attr('float', 'left')
                .attr('class', 'chart' + node_i.toString() + "_" + attr_i.toString())

                var main = chart.append('g')
                .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')')
                .attr('width', width)
                .attr('height', height)
                .attr('class', 'main')   
                    
                // draw the x axis
                var xAxis = d3.svg.axis()
                .scale(x)
                .orient('bottom');

                main.append('g')
                .attr('transform', 'translate(0,' + height + ')')
                .attr('class', 'main axis date')
                .call(xAxis);

                // draw the y axis
                var yAxis = d3.svg.axis()
                .scale(y)
                .orient('left');

                main.append('g')
                .attr('transform', 'translate(0,0)')
                .attr('class', 'main axis date')
                .call(yAxis);

                var g = main.append("svg:g"); 
                
                g.selectAll("scatter-dots")
                  .data(data)
                  .enter().append("svg:circle")
                      .attr("cx", function (d,i) { return x(d[0]); } )
                      .attr("cy", function (d) { return y(d[1]); } )
                      .attr("r", 8);
            }
        }
    </script>

</body>

</html>
